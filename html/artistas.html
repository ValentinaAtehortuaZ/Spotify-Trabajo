        <div class="seguir"> 
            <button type="button" class="btn btn-outline-success ms-5 " id="btnCambiar">Seguir</button>

            <script>

                let botonCambiar = document.getElementById("btnCambiar")
                botonCambiar.addEventListener("click", function (evento) {

                    evento.preventDefault()

                    $(this).text(function (i, text) {
                        let mensaje = 0
                        if (text == "Seguir") {


                            document.getElementById('btnCambiar').onclick = function () {
                                alert('Estás siguiendo a este artista');
                            }


                        } else if (text == "Siguiendo") {

                            document.getElementById('btnCambiar').onclick = function () {
                                alert('Dejaste de seguir a este artista');
                            }


                        }
                        return text === "Seguir" ? "Siguiendo" : "Seguir";


                    })

                })
            </script>
